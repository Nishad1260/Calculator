<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    
        <table class="calculator">
            <tr>
                <td  colspan = "3">
                <input type="text" class="box" placeholder="0" id="result" disabled>
                </td>

                <td>
                    <input type="button" value="AC" id="btn"  onclick="clearScreen('AC')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="9"  class="b" onclick="display('9')">
                </td>
                <td>
                    <input type="button" value="8" class="b" onclick="display('8')">
                </td>
                <td>
                    <input type="button" value="7" class="b"  onclick="display('7')">
                </td>
                <td>
                    <input type="button" value="+" class="c"  onclick="display('+')">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" value="4" class="b"  onclick="display('4')">
                </td>
                <td>
                    <input type="button" value="5" class="b" onclick="display('5')">
                </td>
                <td>
                    <input type="button" value="6" class="b"  onclick="display('6')">
                </td>
                <td>
                    <input type="button" value="-" class="c"  onclick="display('-')">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" value="1" class="b"  onclick="display('1')">
                </td>
                <td>
                    <input type="button" value="2" class="b" onclick="display('2')">
                </td>
                <td>
                    <input type="button" value="3" class="b"  onclick="display('3')">
                </td>
                <td>
                    <input type="button" value="/" class="c"  onclick="display('/')">
                </td>
            </tr>

            <tr>
               
                <td>
                    <input type="button" value="." class="b"  onclick="display('.')">
                </td>
                <td>
                    <input type="button" value="0" class="b" onclick="display('0')">
                </td>
                <td>
                    <input type="button" value="=" class="b"  onclick="calculate()">
                </td>
                <td>
                    <input type="button" value="*" class="c"  onclick="display('*')">
                </td>
            </tr>
        </table>
    

        <script type="text/javascript" src="Calculator.js"></script>
</body>
</html>
